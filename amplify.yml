version: 1

# Frontend definition (required by Amplify)
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build:static

# Artifacts to deploy
artifacts:
  baseDirectory: public

# Hosting configuration
host:
  path: /
  appRoot: public
  hosting:
    redirect: "/"
    indexPage: "index.html"
